<div *ngIf="!registerMode" class="container mt-5">
  <div class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>

    <div class="text-center">
      <!-- centrally align the buttons -->
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <!-- send "values" from home component to register component's @Input property valuesFromHome -->
      <app-register [valuesFromHome]="values"></app-register>
    </div>
  </div>
</div>
